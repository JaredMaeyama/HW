<html>
  <body>
    <canvas id="myCanvas" width="500" height="500"/>
      <script>

    setInterval(display, 10);

var angleee = 0;

function display(){
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var name = "SANTA CLARA UNIVERSITY";
  ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
  ctx.translate(250,250);
ctx.rotate(.001);//-----------------------------------------------------------
ctx.translate(-250,-250);
ctx.beginPath();
ctx.arc(250, 250, 195, 0, 2 * Math.PI);
ctx.lineWidth=10;
ctx.strokeStyle="red";
ctx.stroke();
ctx.beginPath();
ctx.arc(250, 250, 142.5, 0, 2 * Math.PI);
ctx.lineWidth=5;
ctx.stroke();
ctx.beginPath();
  ctx.moveTo(250, 240);
  ctx.bezierCurveTo(240,260, 180,270, 160,260);
  ctx.bezierCurveTo(180,310, 220,390, 250,392.5);
  ctx.bezierCurveTo(280,390, 320,310, 340,260);
  ctx.bezierCurveTo(320,270, 260,260, 250,240);
  ctx.lineWidth=5;
  ctx.stroke();
  ctx.font = "50px arial";
  ctx.fillStyle = "red";
  var scu = "• SANTA CLARA UNIVERSITY •";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(var a = 0; a < scu.length; a++){
    var angle = (( a * 270 / scu.length)-45);
    ctx.save();  // new
    ctx.translate(250 - (165*Math.cos(angle/180*Math.PI)), 250 - (165 * Math.sin(angle/180*Math.PI)));
    ctx.rotate(angle/180*Math.PI-Math.PI*.5);
    ctx.fillText(scu[a], 0, 0);
    ctx.restore();  // new
  }
  var date = "1851";
  for(var a = 0; a < date.length; a++){
    var angle = (-a*.4*180/date.length)-70;
    ctx.save();  // new
    ctx.translate(250 - (170*Math.cos(angle/180*Math.PI)), 250 - (170 * Math.sin(angle/180*Math.PI)));
    ctx.rotate(angle/180*Math.PI-Math.PI*1.5);
    ctx.fillText(date[a], 0, 0);
    ctx.restore();  // new
  }
}

</script>
</body>
</html>
